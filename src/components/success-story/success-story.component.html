<div class="flex flex-col p-5 h-full">                        
    <div class="custom-class justify-between p-5 ">
       <div class=" flex  content">
          <!-- <div>
              <div>
                <img src="../../assets/Exampl1.jpg"  >      
              </div>
            </div> -->

            <div class="slides">
                <div class="slide" [ngStyle]="{'background-image':'url('+slides[currentSlide].url+')'}">
                
                  <div id="indicators">
                    @for(slide of slides;track $index){
                      <div (click)="jumpToSlide($index)" 
                      class="indicator" [ngClass]="{active:$index==currentSlide}"></div>
                    }
                  </div>

                </div>

                </div>
               
      </div>       

      <div class="flex-container content">
        <div class="flex">
            <span class="label mr-8">Success Story </span> 
            </div>
          <div class="flex">
              <span class="content-heading heading-data ">XYZ Company Has Improved Their Asset Management Exponentially</span> 
              </div>
              <div class=" flex  mt-5">
              <span class="data content-data">
                Provide some context of the testimonial</span> 
               </div>
              
      </div>         
     </div>
</div>
